{% extends 'base.html' %}
{% block body %}
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="width: 40rem;">
          <div class="card card-signin my-5" >
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="signup" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
